
{% load static %}
    <div id="sideBar" class="sidebar sidebar-tight" style="display: block" stateScreen="none">
        <img class="logo l_b mt-1" style="display: none" src="{% static 'dashboard/img/2x/ic_menu_48px@2x.png'%}">
        <div class="sidebar-wrapper">
            <div class="logo">
                <a target="_blank" href="#" class="simple-text logo-mini" style="display: block"></a>
                <a target="_blank" href="#" class="simple-text logo-normal">OmniPRO</a>
        </div>
        <script>
            const stateScreen = {
                0 : 'button',
                1 : 'normal',
                2 : 'tight'
            }
            let pt_sidebar = document.getElementById('sideBar');
            function swithNormal(){
                document.getElementById('nameSystem').style.display = 'block';
                if (pt_sidebar.classList.contains('sidebar-button')){
                    pt_sidebar.classList.remove('sidebar-button');
                }
                if (pt_sidebar.classList.contains('sidebar-tight')){
                    pt_sidebar.classList.remove('sidebar-tight');
                }
            }
            function swithButton(){
                document.getElementById('nameSystem').style.display = 'none';
                if (pt_sidebar.classList.contains('sidebar-button')){
                    pt_sidebar.classList.remove('sidebar-button');
                }
                if (pt_sidebar.classList.contains('sidebar-tight')){
                    let collImg = document.getElementsByClassName('picMenu')
                    for (item of collImg){
                    item.innerText = item.alt;
                }
                    pt_sidebar.classList.remove('sidebar-tight');
                }
                pt_sidebar.classList.add('sidebar-button');
            }
            function swithTight(){
                let collImg = document.getElementsByClassName('picMenu')


                for (item of collImg){
                    item.alt = item.innerText;
                    item.innerText = '';
                }

                document.getElementById('nameSystem').style.display = 'block';
                if (pt_sidebar.classList.contains('sidebar-button')){
                    pt_sidebar.classList.remove('sidebar-button');
                }
                pt_sidebar.classList.add('sidebar-tight');
            }
        </script>
        <style>
            .sidebar-button {
                position: fixed;
                width: 50px;
                height: 50px;
                border-radius: 50px;
                margin-top: 20px;
                z-index: 5000;
            }
            .sidebar-button .sidebar-wrapper{
                    display: none;
                }
            .sidebar-tight {

            }
            .sidebar-tight .picText{
